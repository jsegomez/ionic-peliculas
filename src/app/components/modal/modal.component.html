<ion-content *ngIf="movieDetails">
  <ion-label class="titulo">
    <h2>{{ movieDetails.title }}</h2>
  </ion-label>
  <img [src]="movieDetails.backdrop_path | image" alt="">

  <ion-grid fixed>
    <ion-row class="ion-align-items-center">
      <ion-col size="4">
        <img [src]="movieDetails.poster_path | image" alt="">
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-icon name="star-outline" slot="start"></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-note slot="end" color="primary">
            {{ movieDetails.vote_average }}
          </ion-note>
        </ion-item>

        <ion-item>
          <ion-icon name="thumbs-up-outline" slot="start"></ion-icon>
          <ion-label>Votos</ion-label>
          <ion-note slot="end" color="primary">
            {{ movieDetails.vote_count }}
          </ion-note>
        </ion-item>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>
          <h5 class="ion-text-justify">
            {{ movieDetails.overview }}
          </h5>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-chip *ngFor="let genre of movieDetails.genres">
          <ion-label>
            {{ genre.name }}
          </ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-label>Actores</ion-label>
      </ion-col>
    </ion-row>

    <ion-slides mode="ios" [options]="slideActores">
      <ion-slide *ngFor="let actor of cast">
        <ion-card class="card-actor">
          <img [src]="actor.profile_path | image" alt="" *ngIf="actor.profile_path">
          <img src="assets/images/no-avatar.jpg" alt="" *ngIf="!actor.profile_path">
          <ion-label class="actor-name">{{ actor.name }}</ion-label>
        </ion-card>
      </ion-slide>
    </ion-slides>

  </ion-grid>

</ion-content>

<ion-footer no-border>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="returnPage()">
        <ion-icon slot="start" name="chevron-back-sharp"></ion-icon>
        <ion-label>Regresar</ion-label>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="favoritos()">
        <ion-icon slot="start" name="heart-sharp"></ion-icon>
        <ion-label>Favorito</ion-label>
      </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-footer>
