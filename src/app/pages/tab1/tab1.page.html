<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h5>Películas en cines</h5>
      </ion-col>      
    </ion-row>
  </ion-grid>

  <app-slideshow-bd [nowPlaying]="nowPlaying"></app-slideshow-bd>


  <app-titles [title]="'Populares'"></app-titles>
  <app-slideshow-pp [popular]="popular" (ionSlideReachEnd)="addMovies('popular')"></app-slideshow-pp>

  <app-titles [title]="'Más votadas'"></app-titles>
  <app-slideshow-pp [popular]="topRated" (ionSlideReachEnd)="addMovies('top')"></app-slideshow-pp>

  <app-titles [title]="'Próximamente'"></app-titles>
  <app-slideshow-pp [popular]="upComing" (ionSlideReachEnd)="addMovies('upcoming')"></app-slideshow-pp>
  
</ion-content>
