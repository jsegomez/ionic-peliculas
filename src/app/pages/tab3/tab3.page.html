<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h5>Pel√≠culas favoritas</h5>
      </ion-col>      
    </ion-row>
  </ion-grid>

  <!-- <app-slideshow-pp [popular]="favoritesList"></app-slideshow-pp> -->

  <ion-list>
    <ion-item *ngFor="let movie of favoritesList">
      <ion-card (click)="showDetail(movie.id)">
        <img [src]="movie.backdrop_path | image" />
        <ion-card-header>
          <ion-card-subtitle>{{ movie.title }}</ion-card-subtitle>
          <ion-card-title>{{ movie.original_title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ movie.overview }}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
 
</ion-content>
