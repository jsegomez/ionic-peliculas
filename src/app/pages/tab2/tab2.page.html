<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar Película
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar
    placeholder="Buscar película"
    inputmode="decimal"
    type="decimal"
    [debounce]="500"
    [value]="textSearch"
    (ionChange)="search($event)"
  ></ion-searchbar>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row >
      <ion-col align="center" *ngIf="isSearching"> 
        <ion-spinner name="crescent" text-center></ion-spinner>
      </ion-col>      
    </ion-row>
  </ion-grid>

  <ion-grid fixed *ngIf="movieResults.length > 0">
    <ion-row>
      <ion-col size="12">        
        <ion-list>
          <ion-list-header>
            Resultados de búsqueda
          </ion-list-header>
  
          <ion-item *ngFor="let movie of movieResults" (click)="showDetail(movie.id)">
            <img [src]="movie.poster_path | image" *ngIf="movie.poster_path" class="custom-margin">
            <img src="/assets/images/no-movie.png" *ngIf="!movie.poster_path" class="custom-margin">
            
            <ion-label>
              <h2>{{ movie.title }}</h2>
              <h3>{{ movie.original_title }}</h3>
              <h5>Popularidad: {{ movie.vote_average }}</h5>
            </ion-label>
          </ion-item>
         </ion-list> 
      </ion-col>
    </ion-row>
  </ion-grid>

  
</ion-content>
